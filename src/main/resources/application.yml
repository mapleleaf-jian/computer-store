spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/store?characterEncoding=utf-8&serverTimezone=GMT%2B8&userSSL=false
    username: root
    password: root
  jackson:
    default-property-inclusion: non_null
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 15MB
mybatis:
  mapper-locations: classpath:mapper/*.xml

# Define the max number of addresses of each user
user:
  address:
    max-count: 20

# configure pageHelper
pagehelper:
  helper-dialect: mysql
  params: count=countSql
  support-methods-arguments: true
  reasonable: true